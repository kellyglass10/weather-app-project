<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>KG Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="welcome" id="welcome">Welcome to KG Weather</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Check a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="city">Paris</h1>
            <p class="weather-details">
              Tuesday 14:49, Scattered Clouds
              <br />
              Humidity: <strong>66%</strong> , Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-icon">üå§Ô∏è</div>
            <div class="weather-temperature">12</div>
            <div class="weather-unit">¬∞F</div>
          </div>
        </div>
      </main>

      <footer>
        This site was coded by
        <a href="https://github.com/kellyglass10" target="_blank">
          Kelly Glass</a
        >. Available on
        <a
          href="https://github.com/kellyglass10/weather-app-project"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://kg-weather.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
